<header>
    <section id="head-bottom">
        <section class="head-bottom-left">
            <img src="../../assets//image/logo.png" alt="LOGO" />
        </section>
        <section class="head-bottom-right">
            <section class="search">
                <section >
                    <input type="text" class="form-control">
                    <span class="btn btn-default">搜索</span>
                </section>
            </section>
            <section>
                <span>热搜项目：</span>
                <li *ngFor="let item of resou">
                    <a href="#"><span>{{item}}</span></a>
                </li>
            </section>
        </section>
    </section>
</header>
<nav>
    <ul class="nav nav-pills" role="tablist">
        <li role="presentation" *ngFor="let item of navbar; let i =index" [ngClass]="{'active': selected == i}" (click)="checkStatus(i)">
            <a>{{item}}</a>
        </li>
    </ul>
</nav>
<carousel [interval]="myInterval" [noWrap]="noWrapSlides" [(activeSlide)]="activeSlideIndex">
    <slide *ngFor="let slidez of slides;">
        <img [src]="slidez" style="width: 100%; height:300px">
    </slide>
</carousel>
